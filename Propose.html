<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story Quiz üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.3);
            max-width: 550px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.5);
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'üíï';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.4);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.8s ease;
            border-radius: 3px;
        }

        .question-body {
            padding: 40px 30px 30px;
        }

        .question-number {
            color: #ff6b6b;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
            font-style: italic;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: linear-gradient(135deg, #fff, #ffeef0);
            border: 2px solid #ffeef0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .option.correct {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-color: #ff9f43;
            animation: correctAnswer 0.6s ease;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #ffeef0, #ffd6e7);
            border-color: #ff69b4;
            animation: shake 0.5s ease;
        }

        @keyframes correctAnswer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .proposal {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #ff9a8b, #fecfef, #fecfef);
        }

        .proposal h2 {
            font-size: 2.2em;
            color: #d63384;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .proposal-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
            font-style: italic;
        }

        .hearts {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .final-message {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.4em;
            color: #d63384;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Our Love Story üíñ</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="question-body" id="quizContent">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Final Proposal Screen -->
        <div class="proposal hidden" id="proposalScreen">
            <div class="hearts">üíïüíïüíï</div>
            <h2>Happy Propose Day My Love! üíç</h2>
            <p class="proposal-text">Will you be with me always?</p>
            <div class="final-message">
                Forever and always, my love! ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "When did we first start to talk? üí¨",
                options: ["12th October", "13th October", "14th October", "15th October"],
                correct: 1
            },
            {
                question: "When did we first kiss? üòò",
                options: ["5th Mangshir", "7th Mangshir", "9th Mangshir", "11th Mangshir"],
                correct: 1
            },
            {
                question: "Where did we first go to visit after meeting? üèûÔ∏è",
                options: ["Saraswati Mandir, Pokhara", "Shanti Stupa, Pokhara", "Phewa Lake, Pokhara", "World Peace Pagoda, Pokhara"],
                correct: 1
            },
            {
                question: "When did we come into relationship? üíë",
                options: ["12th February 2021", "14th February 2021", "16th February 2021", "18th February 2021"],
                correct: 1
            },
            {
                question: "How did I propose you first? üìú",
                options: ["By writing a letter", "By telling a shayari", "By singing a song", "By giving flowers"],
                correct: 1
            }
        ];

        const proposalQuestion = {
            question: "Will you be my valentine for ever and ever? üíñ",
            options: ["Probably", "No", "Of course my love", "Never"],
            correct: 2
        };

        let currentQuestion = 0;
        let score = 0;

        const quizContent = document.getElementById('quizContent');
        const proposalScreen = document.getElementById('proposalScreen');
        const progressFill = document.getElementById('progressFill');

        function showQuestion(index) {
            const q = index < questions.length ? questions[index] : proposalQuestion;
            const isProposal = index === questions.length;

            let html = `
                <div class="question-number">Question ${index + 1} of ${questions.length + 1}</div>
                <div class="question-text">${q.question}</div>
                <div class="options">
            `;

            q.options.forEach((option, i) => {
                html += `<div class="option" data-index="${i}">${option}</div>`;
            });

            html += '</div>';
            quizContent.innerHTML = html;

            // Add event listeners to options
            document.querySelectorAll('.option').forEach((option, i) => {
                option.addEventListener('click', () => selectOption(i, q.correct, isProposal));
            });

            // Update progress
            const progress = ((index + 1) / (questions.length + 1)) * 100;
            progressFill.style.width = progress + '%';
        }

        function selectOption(selected, correct, isProposal) {
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                if (i === correct) {
                    option.classList.add('correct');
                } else if (i === selected && i !== correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            if (selected === correct) {
                score++;
            }

            // Move to next after short delay
            setTimeout(() => {
                if (isProposal) {
                    showProposal();
                } else if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                } else {
                    currentQuestion = questions.length;
                    showQuestion(currentQuestion);
                }
            }, 1500);
        }

        function showProposal() {
            quizContent.classList.add('hidden');
            proposalScreen.classList.remove('hidden');
        }

        // Start quiz
        showQuestion(0);
    </script>
</body>
</html>
